<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS00986-PhiLong-Lab2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5">
    <h3 class="text-primary">Bài 4: Modal Tài Khoản</h3>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Tài khoản
    </button>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg"> <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#modalRegister">Đăng ký</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#modalLogin">Đăng nhập</a>
                        </li>
                    </ul>

                    <div class="tab-content p-3">
                        <div id="modalRegister" class="container tab-pane active">
                            <p>Form Đăng Ký...</p>
                        </div>
                        <div id="modalLogin" class="container tab-pane fade">
                            <p>Form Đăng Nhập...</p>
                        </div>
                    </div>
                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                </div>

            </div>
        </div>
    </div>
</div>
    
</body>
</html>
